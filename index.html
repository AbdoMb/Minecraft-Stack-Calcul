<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب الستاك في ماين كرافت</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Minecraft Tools</a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item mx-3">
                        <a class="nav-link btn btn-lg btn-primary" href="#" onclick="showHome()">الرئيسية</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link btn btn-lg btn-success" href="#" onclick="showCalculator()">حساب الستاك</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div id="home" class="animate__animated animate__fadeIn">
            <h1 class="text-center">مرحبا بك في موقعنا</h1>
            <p class="text-center">أداة حساب الستاك في ماين كرافت تساعدك على حساب عدد الستاك والعناصر المتبقية من العناصر المختلفة في اللعبة. استخدم القائمة أعلاه للوصول إلى الأدوات المختلفة.</p>
            <div class="text-center mt-4">
                <a class="btn btn-lg btn-primary" href="#" onclick="showCalculator()">انتقل إلى أداة الحساب</a>
            </div>
        </div>
        <div id="calculator" class="animate__animated animate__fadeIn" style="display: none;">
            <h1 class="text-center">حساب الستاك في ماين كرافت</h1>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div class="row justify-content-center">
                <div class="col-md-8 d-flex justify-content-center">
                    <div class="calculator p-4 shadow rounded bg-light">
                        <label for="itemCount">أدخل العدد:</label>
                        <input type="number" id="itemCount" class="form-control" placeholder="عدد العناصر">
                        
                        <label for="blockName" class="mt-3">أدخل اسم البلوكة:</label>
                        <input type="text" id="blockName" class="form-control" placeholder="اسم البلوكة">
                        
                        <button onclick="calculateStacks()" class="btn btn-success mt-4">احسب</button>
                        <button onclick="addBlock()" class="btn btn-primary mt-4">+</button>
                        
                        <div id="result" class="mt-4"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="blocks" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then((registration) => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
              })
              .catch((error) => {
                console.log('ServiceWorker registration failed: ', error);
              });
          });
        }
      </script>
      
</body>
</html>
